name: CI

on:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to production via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: 'oko.pecny.cz'
                  username: 'metapp'
                  key: ${{ secrets.PRIVATE_KEY }}
                  port: 22
                  script:
                      cd /var/www/html/met/met_api
                      git pull origin master
                      npm install
                      npm run start:prod
